<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Clientes</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script
      src="https://kit.fontawesome.com/11614eb144.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body-content">
    <header class="header"><h1>Titulo de sistema</h1></header>

    <div class="cajaTitulos">
      <h2>Clientes</h2>
      <h3>Nuevo cliente</h3>
    </div>

    <form class="formRegistro">
      <!-- ID input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="formID">ID</label>
        <input type="text" id="formID" class="form-control" placeholder="ID" />
      </div>
      <!-- Nombre Input -->
      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
            <label class="form-label" for="formNombre">Nombre</label>
            <input
              type="text"
              id="formNombre"
              class="form-control"
              placeholder="Nombre"
            />
          </div>
        </div>
      </div>

      <!-- Cédula input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="formCedula">Cedula</label>
        <input
          type="text"
          id="formCedula"
          class="inp form-control"
          placeholder="Cedula"
        />
      </div>

      <!-- Telefono input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="formTelefono">Telefono</label>
        <input
          type="text"
          id="formTelefono"
          class="form-control"
          placeholder="Telefono"
        />
      </div>

      <!-- Direccion input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="formDireccion">Direccion</label>
        <input
          type="text"
          id="formDireccion"
          class="form-control"
          placeholder="Direccion"
        />
      </div>
      <!-- Correo input -->
      <div class="form-outline mb-4">
        <label class="form-label" for="formCorreo">Correo</label>
        <input
          type="email"
          id="formCorreo"
          class="form-control"
          placeholder="Correo"
        />
      </div>
    </form>

    <div class="container-buttons">
      <div class="row">
        <div class="col-md-2 col-sm-6">
          <a href="#" class="m-3 btn btn-dark btn-block">Exportar</a>
        </div>
        <div class="col-md-2 col-sm-6">
          <a href="#" class="m-3 btn btn-dark btn-block">Limpiar</a>
        </div>
        <div class="col-md-2 col-sm-6">
          <a href="#" class="m-3 btn btn-dark btn-block">Borrar</a>
        </div>
        <div class="col-md-2 col-sm-6">
          <a href="#" class="m-3 btn btn-dark btn-block">Actualizar</a>
        </div>
        <div class="col-md-2 col-sm-6">
          <a href="#" class="m-3 btn btn-dark btn-block">Incluir</a>
        </div>
      </div>
    </div>

    <div class="tableDesing">
      <table class="table table-bordered table-dark">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Número de Cedula</th>
            <th scope="col">Telefono</th>
            <th scope="col">Direccion</th>
            <th scope="col">Correo</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2"></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white footer">
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
        © 2022 Copyright by Jeferson Fuentes
        <!--<a class="text-white" >Jeferson Fuentes</a>-->
      </div>
      <!-- Copyright -->
    </footer>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
